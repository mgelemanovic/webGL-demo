<html>

<head>
    <title>WebGL Demo</title>
    <meta http-equiv="content-type" content="text/html; charset=ISO-8859-1">

    <script type="text/javascript" src="external_scripts/glMatrix-0.9.5.min.js"></script>
    <script type="text/javascript" src="external_scripts/webgl-utils.js"></script>

    <script id="shader-fs" type="x-shader/x-fragment">
        precision mediump float;

        varying vec2 vTextureCoord;

        uniform sampler2D uSampler;

        void main(void) {
            gl_FragColor = texture2D(uSampler, vec2(vTextureCoord.s, vTextureCoord.t));
        }
    </script>

    <script id="shader-vs" type="x-shader/x-vertex">
        attribute vec3 aVertexPosition;
        attribute vec2 aTextureCoord;

        uniform mat4 uMVMatrix;
        uniform mat4 uPMatrix;

        varying vec2 vTextureCoord;

        void main(void) {
            gl_Position = uPMatrix * uMVMatrix * vec4(aVertexPosition, 1.0);
            vTextureCoord = aTextureCoord;
        }
    </script>

    <script type="text/javascript" src="src/main.js"></script>
    <script type="text/javascript" src="src/shaders.js"></script>
    <script type="text/javascript" src="src/buffers.js"></script>
    <script type="text/javascript" src="src/textures.js"></script>
    <script type="text/javascript" src="src/rendering.js"></script>
    <script type="text/javascript" src="src/matrix.js"></script>
    <script type="text/javascript" src="src/update.js"></script>
    <script type="text/javascript" src="src/input.js"></script>
</head>

<body onload="webGLStart();">
    <div align="center">
        <canvas id="webgl-context" style="border: none;" width="800" height="600"></canvas>
    </div>
</body>

</html>
